services:
  # Nginx service
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/var/www/html
      - ./nginx/prod.conf:/etc/nginx/conf.d/hi.anfasa.xyzconf
      - /etc/ssl/hi.anfasa.xyz:/etc/nginx/ssl
    depends_on:
      - app

  # PHP-FPM service
  app:
    build: .
    volumes:
      - ./src:/var/www/html
    depends_on:
      db:
        condition: service_healthy 

  # MySQL service
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: myapp
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  mysql-data: